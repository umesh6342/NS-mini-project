<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom select menu design</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectFields">
                <p>select the social media</p>
                <img src="images/arrow.png" >
            </div>
            <ul id="list">
                <li class="options">
                    <img src="images/facebook.png" >
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" >
                    <p>youtube</p>
                </li >
                <li class="options">
                    <img src="images/twitter.png" >
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" >
                    <p>whatsapp</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" >
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" >
                    <p>instagram</p>
                </li>
            </ul>
        </div>

        
    </div>
    <script>
        var selectFields = document.getElementById("selectFields");
        
    </script>
    
</body>
</html>
